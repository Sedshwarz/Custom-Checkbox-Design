<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Custom Checkbox</title>
  </head>
  <body>

    <div class="theme">
      <button id="openThm">Theme</button>
      <div class="toglebtn">
        <button class="themeBtn chosen" data-color="#10b7f5" style="--c:#10b7f5;"></button>
        <button class="themeBtn" data-color="#ff4763" style="--c:#ff4763;"></button>
        <button class="themeBtn" data-color="#ab28f2" style="--c:#ab28f2;"></button>
        <button class="themeBtn" data-color="#41ec95" style="--c:#41ec95;"></button>
      </div>
    </div>

    <div class="wrap">
      <label class="cbLabel">
        <ion-icon name="camera-outline"></ion-icon>
        <span>Camera</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="alarm-outline"></ion-icon>
        <span>Alarm</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="notifications-outline"></ion-icon>
        <span>Notifications</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="time-outline"></ion-icon>
        <span>Clock</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="diamond-outline"></ion-icon>
        <span>Premium</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <span>Chat</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="moon-outline"></ion-icon>
        <span>Sleep Mode</span>
      </label>

      <label class="cbLabel">
        <ion-icon name="game-controller-outline"></ion-icon>
        <span>Games</span>
      </label>
    </div>







    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
